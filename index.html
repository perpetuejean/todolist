<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-Do Dashboard</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-color: #1f1f1f;
      --accent: #00c9a7;
      --muted: #aaaaaa;
    }

    body.light-mode {
      --bg-color: #f8f8f8;
      --text-color: #121212;
      --card-color: #ffffff;
      --accent: #0078d7;
      --muted: #555555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .quote {
      font-size: 1.2rem;
      text-align: center;
      font-style: italic;
      color: var(--muted);
      margin-bottom: 2rem;
      max-width: 90%;
    }

    #taskInput {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      background-color: var(--card-color);
      color: var(--text-color);
      margin-bottom: 1rem;
    }

    #addTask, #clearAll, #toggleMode {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: var(--accent);
      color: var(--bg-color);
      margin: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #addTask:hover, #clearAll:hover, #toggleMode:hover {
      background-color: #00a78a;
    }

    ul {
      width: 100%;
      list-style: none;
      padding: 0;
    }

    li {
      background-color: var(--card-color);
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      animation: fadeIn 0.3s ease;
    }

    li.completed {
      text-decoration: line-through;
      color: var(--muted);
    }

    .task-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .date {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 5px;
    }

    .delete-btn {
      color: #ff6b6b;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #ff3b3b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      #taskInput, #addTask, #clearAll {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <button id="toggleMode">Toggle Theme</button>
    <h1>Focus & Achieve</h1>
    <div class="quote">
      "Every great accomplishment begins with a decision to try. This list is more than tasks â€“ it's your path, your
      progress, your power. Take it one step at a time, and you'll be amazed how far you go." 
    </div>

    <input type="text" id="taskInput" placeholder="What do you want to accomplish today?">
    <button id="addTask">Add Task</button>
    <button id="clearAll">Clear All</button>

    <ul id="taskList"></ul>
  </main>

  <!-- Sound Effects -->
  <audio id="sound-add" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav"></audio>
  <audio id="sound-done" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.wav"></audio>
  <audio id="sound-delete" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.wav"></audio>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <script>
    const taskInput = document.getElementById("taskInput");
    const addTask = document.getElementById("addTask");
    const taskList = document.getElementById("taskList");
    const clearAll = document.getElementById("clearAll");
    const toggleMode = document.getElementById("toggleMode");

    const soundAdd = document.getElementById("sound-add");
    const soundDone = document.getElementById("sound-done");
    const soundDelete = document.getElementById("sound-delete");

    // Load theme
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-mode");
    }

    // Load tasks
    window.onload = () => {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => addTaskToDOM(task.text, task.completed, task.date));
    };

    addTask.addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (text !== "") {
        const date = new Date().toLocaleString();
        addTaskToDOM(text, false, date);
        saveTasks();
        taskInput.value = "";
        soundAdd.play();
      }
    });

    taskInput.addEventListener("keypress", e => {
      if (e.key === "Enter") addTask.click();
    });

    function addTaskToDOM(text, completed, date) {
      const li = document.createElement("li");
      if (completed) li.classList.add("completed");

      const taskContent = document.createElement("div");
      taskContent.classList.add("task-content");

      const taskText = document.createElement("span");
      taskText.textContent = text;
      taskContent.appendChild(taskText);

      const deleteBtn = document.createElement("span");
      deleteBtn.innerHTML = "<i class='fas fa-trash delete-btn'></i>";
      deleteBtn.addEventListener("click", e => {
        e.stopPropagation();
        li.remove();
        saveTasks();
        soundDelete.play();
      });
      taskContent.appendChild(deleteBtn);

      li.appendChild(taskContent);

      const dateEl = document.createElement("div");
      dateEl.classList.add("date");
      dateEl.textContent = `Created: ${date}`;
      li.appendChild(dateEl);

      li.addEventListener("click", e => {
        if (!e.target.closest('.delete-btn')) {
          li.classList.toggle("completed");
          saveTasks();
          soundDone.play();
        }
      });

      taskList.appendChild(li);
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        const text = li.querySelector("span").textContent;
        const date = li.querySelector(".date").textContent.replace("Created: ", "");
        tasks.push({
          text: text,
          completed: li.classList.contains("completed"),
          date: date
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    clearAll.addEventListener("click", () => {
      if (confirm("Are you sure you want to delete all tasks?")) {
        taskList.innerHTML = "";
        localStorage.removeItem("tasks");
        soundDelete.play();
      }
    });

    toggleMode.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    });
  </script>
</body>
</html>
