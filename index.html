<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task List | Achieve the Day</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-color: #1f1f1f;
      --accent: #00c9a7;
      --muted: #888;
    }

    body.light-mode {
      --bg-color: #f0f0f0;
      --text-color: #121212;
      --card-color: #ffffff;
      --accent: #0078d7;
      --muted: #666;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--accent);
    }

    .quote {
      text-align: center;
      font-style: italic;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: var(--muted);
    }

    input, button {
      font-size: 1rem;
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
    }

    #taskInput {
      width: 60%;
      background-color: var(--card-color);
      color: var(--text-color);
      margin-right: 10px;
    }

    #addTask, #clearAll, #toggleMode {
      background-color: var(--accent);
      color: var(--bg-color);
      cursor: pointer;
      margin-right: 10px;
    }

    #toggleMode {
      float: right;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: var(--card-color);
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      color: var(--muted);
    }

    .date {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 5px;
    }

    .delete-btn {
      color: #ff6b6b;
      cursor: pointer;
      margin-left: 10px;
    }

    .delete-btn:hover {
      color: #ff3b3b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    li {
      animation: fadeIn 0.3s ease;
      flex-direction: column;
      align-items: flex-start;
    }

    .task-content {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }
  </style>
</head>

<body>
  <button id="toggleMode">Toggle Theme</button>
  <h1>ðŸ“‹ Your Task List</h1>
  <div class="quote">
    "Every little step matters. Today is the perfect day to start!" ðŸš€
  </div>

  <input type="text" id="taskInput" placeholder="Enter a new task...">
  <button id="addTask">Add Task</button>
  <button id="clearAll">Clear All</button>

  <ul id="taskList"></ul>

  <audio id="sound-add" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav"></audio>
  <audio id="sound-done" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.wav"></audio>
  <audio id="sound-delete" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.wav"></audio>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addTask = document.getElementById("addTask");
    const taskList = document.getElementById("taskList");
    const clearAll = document.getElementById("clearAll");
    const toggleMode = document.getElementById("toggleMode");

    const soundAdd = document.getElementById("sound-add");
    const soundDone = document.getElementById("sound-done");
    const soundDelete = document.getElementById("sound-delete");

    // Load theme
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-mode");
    }

    // Load tasks
    window.onload = () => {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => addTaskToDOM(task.text, task.completed, task.date));
    };

    addTask.addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (text !== "") {
        const date = new Date().toLocaleString();
        addTaskToDOM(text, false, date);
        saveTasks();
        taskInput.value = "";
        soundAdd.play();
      }
    });

    taskInput.addEventListener("keypress", e => {
      if (e.key === "Enter") addTask.click();
    });

    function addTaskToDOM(text, completed, date) {
      const li = document.createElement("li");
      if (completed) li.classList.add("completed");

      const taskContent = document.createElement("div");
      taskContent.classList.add("task-content");

      const taskText = document.createElement("span");
      taskText.textContent = text;
      taskContent.appendChild(taskText);

      const deleteBtn = document.createElement("span");
      deleteBtn.innerHTML = "<i class='fas fa-trash delete-btn'></i>";
      deleteBtn.addEventListener("click", e => {
        e.stopPropagation();
        li.remove();
        saveTasks();
        soundDelete.play();
      });
      taskContent.appendChild(deleteBtn);

      li.appendChild(taskContent);

      const dateEl = document.createElement("div");
      dateEl.classList.add("date");
      dateEl.textContent = `Created: ${date}`;
      li.appendChild(dateEl);

      li.addEventListener("click", e => {
        if (!e.target.closest('.delete-btn')) {
          li.classList.toggle("completed");
          saveTasks();
          soundDone.play();
        }
      });

      taskList.appendChild(li);
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        const text = li.querySelector("span").textContent;
        const date = li.querySelector(".date").textContent.replace("Created: ", "");
        tasks.push({
          text: text,
          completed: li.classList.contains("completed"),
          date: date
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    clearAll.addEventListener("click", () => {
      if (confirm("Are you sure you want to delete all tasks?")) {
        taskList.innerHTML = "";
        localStorage.removeItem("tasks");
        soundDelete.play();
      }
    });

    toggleMode.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    });
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</body>
</html>
