<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-do list JS</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Open Sans', sans-serif;
    background: linear-gradient(135deg, #fce4ec, #f8bbd0);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
}

.task {
    background-color: #ec407a;
    border-radius: 25px;
    padding: 30px 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    color: white;
    text-align: center;
}

.task h1 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: 700;
}

.block-input {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

#task-input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    outline: none;
}

#add-task {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #880e4f;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#add-task:hover {
    background-color: #560027;
}

.task-list {
    text-align: left;
    max-height: 300px;
    overflow-y: auto;
}

.task-item {
    list-style: none;
    background-color: #f8bbd0;
    color: #333;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.task-item input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.2);
}

.remove-task {
    background-color: #c2185b;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.remove-task:hover {
    background-color: #880e4f;
}
        @media (max-width: 600px) {
  .container {
    padding: 10px;
    max-width: 100%;
  }

  .task {
    padding: 20px 10px;
  }

  .task h1 {
    font-size: 20px;
  }

  #task-input {
    font-size: 14px;
    padding: 8px;
  }

  #add-task {
    padding: 8px 15px;
    font-size: 14px;
  }

  .task-item {
    font-size: 14px;
    padding: 8px;
  }

  .remove-task {
    padding: 4px 8px;
    font-size: 12px;
  }
}


    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>

<body>
    <div class="container">
        <div class="task">
            <center>
                <h1>My to-do list App</h1>
            </center>
            <div class="block-input">
                <input type="text" id="task-input" placeholder="Add your task">
                <button id="add-task">Add</button>
            </div>
            <div class="task-list">
                <!-- <p class="task-item"> <input type="checkbox"> Jouer au basket <button
                        class="remove-task">&cross;</button></p> -->
            </div>
        </div>
    </div>


    
        <script> 
    let taskInput = document.querySelector("#task-input");
    let addTask = document.querySelector("#add-task");
    let taskList = document.querySelector(".task-list");

    addTask.addEventListener('click', () => {
        let taskItem = document.createElement("p");
        taskItem.setAttribute("class", "task-item");

        let removeTask = document.createElement("button");
        removeTask.setAttribute("class", "remove-task");

        let checkedTask = document.createElement("input");
        checkedTask.setAttribute("type", "checkbox"); 

        if (taskInput.value.trim() !== "") {
            let inputValue = taskInput.value;

            // Kreye yon span pou mete tèks la anndan li
            let taskText = document.createElement("span");
            taskText.textContent = inputValue;

            // Mete icon an kòrèkteman
            removeTask.innerHTML = '<i class="fa-solid fa-xmark"></i>';

            // Mete eleman yo ansanm
            taskItem.appendChild(checkedTask);
            taskItem.appendChild(taskText);
            taskItem.appendChild(removeTask);
            taskList.prepend(taskItem);
        }

        if (taskInput.value !== "") {
            taskInput.value = "";
        }  

        removeTask.addEventListener("click", () => {
            taskList.removeChild(taskItem);
        });
    });
</script>

</body>

</html>
